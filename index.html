<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="kittenName" required />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50 bg-dark-lighten">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center text-light">Hello Cat Lover</b>
          <p class="text-light">It's time to adopt some lonely kittens and try to show them love. If you get them too
            moody, give them some catnip before they run off!</p>
          <small class="text-light">Enjoy your Moody Kittens!</small>
          <br>
          <button onclick="getStarted()">Enter Kitty Haven</button>
          <button id="clearKittens" class="btn-cancel hidden" onclick="clearKittens()">Clear Kittens</button>
        </div>
      </div>
    </div>
    <div class="p-2">
      <div id="kittens" class="d-flex align-items-center flex-wrap">

      </div>
    </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Modified with <span style="color: var(--primary)">&hearts;</span> by Brian</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
